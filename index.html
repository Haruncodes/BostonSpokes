<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BostonSpokes</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
</head>
<body>
    <header>
        <div class="time-filter-header">
        <h1>üö¥üèº‚Äç‚ôÄÔ∏è Boston Spokes </h1>
        <div class="time-filter">
          <label for="time-slider">Filter by time:</label>
          <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
          <time id="selected-time" style="display: none;"></time>
          <em id="any-time">(any time)</em>
        </div>
        </div>
      </header>
      <p>Move the slider above to see <b><i>Bostonians'</i></b> cycle patterns throughout their day</p>
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <span class="legend-label">Legend:</span>
        <span class="legend-item">
          <span class="legend-dot departures"></span> More departures
        </span>
        <span class="legend-item">
          <span class="legend-dot balanced"></span> Balanced
        </span>
        <span class="legend-item">
          <span class="legend-dot arrivals"></span> More arrivals
        </span>
      </div>
  </body>
  <script>
    const slider = document.getElementById("time-slider");
    const timeDisplay = document.getElementById("selected-time");
    const anyTimeText = document.getElementById("any-time");
    slider.addEventListener("input", () => {
      const value = parseInt(slider.value);
  
      if (value === -1) {
        timeDisplay.style.display = "none";
        anyTimeText.style.display = "inline";
      } else {
        const hours = Math.floor(value / 60);
        const minutes = value % 60;
        const formatted = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        
        timeDisplay.textContent = formatted;
        timeDisplay.style.display = "inline";
        anyTimeText.style.display = "none";
      }
    });
  </script>
</body>
</html>
